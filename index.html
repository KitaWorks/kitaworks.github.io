<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>KitaWorks Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-overlay"></div>

<div class="glass-decoration decoration-1"></div>
<div class="glass-decoration decoration-2"></div>

<div class="floating-balls">
    <div class="ball" style="width: 80px; height: 80px; top: 30%; left: 15%; animation-duration: 18s;"></div>
    <div class="ball" style="width: 60px; height: 60px; top: 65%; left: 80%; animation-duration: 12s;"></div>
    <div class="ball" style="width: 100px; height: 100px; top: 15%; left: 75%; animation-duration: 22s;"></div>
    <div class="ball" style="width: 40px; height: 40px; top: 80%; left: 25%; animation-duration: 10s;"></div>
</div>

<div class="header-glass glass">
    <div class="logo">
        <img src="logo.png" alt="Studio Logo">
    </div>
    <div class="studio-title">KitaWorks Team</div>
</div>

<div class="nav-glass glass">
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">
            <i class="fas fa-home"></i>
            <span>主页</span>
        </a>
        <a href="products.html" class="nav-button">
            <i class="fas fa-box-open"></i>
            <span>产品列表</span>
        </a>
        <a href="join.html" class="nav-button">
            <i class="fas fa-users"></i>
            <span>加入我们</span>
        </a>
        <a href="about.html" class="nav-button">
            <i class="fas fa-info-circle"></i>
            <span>关于我们</span>
        </a>
    </div>
</div>

<div class="content-glass glass">
    <h1>欢迎来到 KitaWorks Team!</h1>
    <p>[不知道写什么呢]</p>
    <p>单击左方导航栏以了解效果信息。</p>

    <h2>团队状态</h2>
    <p>团队领导人：Kitahashi Sakura</p>
</div>

<div class="footer-glass glass">
    <div class="footer-content">
        <div>2025 KitaWorks Team. 推荐现代浏览器浏览以获得最佳体验.</div>
        <div class="social-links">
            <a href="oldsite/index.html"><i class="fa fa-history"></i></a>
            <a href="https://github.com/KitaWorks"><i class="fab fa-github"></i></a>
        </div>
        <div>kitahashisakura@outlook.com</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var floatingBalls = document.querySelector('.floating-balls');
        var colors = ['rgba(255,255,255,0.1)', 'rgba(200,230,255,0.1)', 'rgba(220,240,255,0.1)'];

        for (var i = 0; i < 8; i++) {
            var ball = document.createElement('div');
            ball.classList.add('ball');

            var size = Math.random() * 40 + 20;
            var top = Math.random() * 100;
            var left = Math.random() * 100;
            var duration = Math.random() * 15 + 10;
            var delay = Math.random() * 5;
            var colorIndex = Math.floor(Math.random() * colors.length);

            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            ball.style.top = `${top}%`;
            ball.style.left = `${left}%`;
            ball.style.background = colors[colorIndex];
            ball.style.animationDuration = `${duration}s`;
            ball.style.animationDelay = `${delay}s`;

            floatingBalls.appendChild(ball);
        }
    });
</script>
</body>
</html>
